        .retro-img-container { aspect-ratio: 3:2; overflow: hidden; background-color: #e2e8f0; cursor: pointer; position: relative; }

        .retro-img-container::after { content: '\f00e'; font-family: 'Font Awesome 6 Free'; font-weight: 900; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 24px; opacity: 0; transition: opacity 0.3s ease; text-shadow: 0 2px 4px rgba(0,0,0,0.5); pointer-events: none; }

        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #16a34a; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto; }

        @keyframes slideDown { from { transform: translateY(-100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .animate-slide-down { animation: slideDown 0.5s ease-out forwards; }

        .custom-select-wrapper { position: relative; width: 100%; }

        .custom-options { position: absolute; display: none; top: 100%; left: 0; right: 0; background: white; border: 1px solid #e2e8f0; border-radius: 0.5rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); z-index: 50; margin-top: 4px; }

        .search-in-dropdown { padding: 0.5rem; border-bottom: 1px solid #e2e8f0; position: sticky; top: 0; background: white; z-index: 10; }

        .notification-popup.open { display: block; }
    </style>

    <script>
        // *** REPLACE THIS URL WITH YOUR DEPLOYMENT URL ***
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzZLIADFPhsYJW8wABKi3CGBvoRklmMAD5QMZJVntCoJBeJVT7JCKQrZbJ7vehVZII/exec";
        
        window.addEventListener('DOMContentLoaded', () => {
            const manifest = {
                "name": "Store Manager",
                "short_name": "Inventory",
                "start_url": window.location.href,
                "display": "standalone",
                "background_color": "#ffffff",
                "theme_color": "#16a34a",
                "icons": [
                    { "src": "logo.png", "sizes": "192x192", "type": "image/png" },
                    { "src": "logo.png", "sizes": "512x512", "type": "image/png" }
                ]
            };
            const stringManifest = JSON.stringify(manifest);
            const blob = new Blob([stringManifest], {type: 'application/json'});
            const manifestURL = URL.createObjectURL(blob);
            const linkTag = document.querySelector('#manifest-placeholder');
            if (linkTag) { linkTag.setAttribute('href', manifestURL); }
        });

    <script>
        let products = [];
        let collectionsList = [];
        let currentStore = null;
        let currentCollectionName = ''; 
        let currentEditingProductId = null;
        let searchDebounceTimer = null;
        let lastCursor = null; 
        let hasMoreProducts = false;
        let selectedCollectionId = "";
        let notificationInterval = null;

        // --- AUTH & PERSISTENCE ---
        const loginStoreSelect = document.getElementById('loginStoreSelect');
        const passwordFieldWrapper = document.getElementById('passwordFieldWrapper');
        const loginBtn = document.getElementById('loginBtn');

        window.addEventListener('DOMContentLoaded', () => {
            const savedStore = localStorage.getItem('storeUser');
            if (savedStore) {
                currentStore = savedStore;
                document.getElementById('displayStoreName').innerText = currentStore;
                document.getElementById('loginOverlay').style.display = 'none';
                loadInitialData(); 
            }
        });

        loginStoreSelect.addEventListener('change', function() { if(this.value) { passwordFieldWrapper.classList.remove('hidden'); loginBtn.disabled = false; } });

        async function attemptLogin() {
            const selectedStore = loginStoreSelect.value;
            const password = document.getElementById('loginPassword').value;
            const btn = document.getElementById('loginBtn');
            btn.disabled = true; btn.innerHTML = `<i class="fa-solid fa-circle-notch fa-spin"></i> Checking...`;
            document.getElementById('loginError').classList.add('hidden');
            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'login', store: selectedStore, password: password })
                });
                const data = await response.json();
                if (data.status === 'success') {
                    localStorage.setItem('storeUser', selectedStore);
                    currentStore = selectedStore;
                    document.getElementById('displayStoreName').innerText = currentStore;
                    document.getElementById('loginOverlay').style.display = 'none';
                    loadInitialData();
                } else {
                    document.getElementById('loginError').classList.remove('hidden');
                    btn.disabled = false; btn.innerHTML = `<span>Access Dashboard</span>`;
                }
            } catch (error) {
                alert("Login Error: " + error.message);
                btn.disabled = false; btn.innerHTML = `<span>Access Dashboard</span>`;
            }
        }

        function logout() { localStorage.removeItem('storeUser'); location.reload(); }

        // --- IMPROVED INVENTORY UPDATE (ADMIN CAN FIX BRANCHES + RESET ALL) ---
        async function saveInventoryChanges(type, specificVariantId = null, specificStore = null) {
    if (!currentEditingProductId) return;

    let btn = document.getElementById('saveBtn');
    const closeBtn = document.getElementById('modalCloseBtn');
    const cancelBtn = document.getElementById('modalCancelBtn');

    if (type === 'branch') {
        btn = document.querySelector(`button[onclick="saveInventoryChanges('branch', '${specificVariantId}', '${specificStore}')"]`);
    } else if (type === 'reset_all') {
        btn = document.querySelector(`button[onclick="saveInventoryChanges('reset_all', '${specificVariantId}')"]`);
    }

    const originalText = btn.innerHTML;

    btn.disabled = true;
    if (closeBtn) closeBtn.disabled = true;
    if (cancelBtn) cancelBtn.disabled = true;

    btn.innerHTML = `<span class="mr-2">Processing</span> <i class="fa-solid fa-circle-notch fa-spin"></i>`;

    try {
        const product = products.find(p => p.id == currentEditingProductId);
        let updates = [];

        if (type === 'main') {
            const inputs = document.querySelectorAll('#modalVariantsContainer input.main-input');
            inputs.forEach(input => {
                const variantId = input.getAttribute('data-variant-id');
                const inventoryItemId = input.getAttribute('data-inventory-item-id');
                const newQty = parseInt(input.value) || 0;
                const variant = product.variants.find(v => v.id == variantId);
                variant.inventory[currentStore] = newQty;

                updates.push({
                    productId: product.id,
                    variantId: variantId,
                    inventoryItemId: inventoryItemId,
                    store: currentStore,
                    quantity: newQty,
                    action: 'updateInventory',
                    collectionName: currentCollectionName
                });
            });
        } else if (type === 'branch') {
            const input = document.getElementById(`fix-${specificStore}-${specificVariantId}`);
            const newQty = parseInt(input.value) || 0;
            const variant = product.variants.find(v => v.id == specificVariantId);
            variant.inventory[specificStore] = newQty;

            updates.push({
                productId: product.id,
                variantId: specificVariantId,
                inventoryItemId: variant.inventoryItemId,
                store: specificStore,
                quantity: newQty,
                action: 'updateInventory',
                collectionName: currentCollectionName
            });
        } else if (type === 'reset_all') {
            const stores = ['dhanmondi', 'banani', 'uttara'];
            const variant = product.variants.find(v => v.id == specificVariantId);

            stores.forEach(store => {
                variant.inventory[store] = 0;
                const input = document.getElementById(`fix-${store}-${specificVariantId}`);
                if (input) input.value = 0;

                updates.push({
                    productId: product.id,
                    variantId: specificVariantId,
                    inventoryItemId: variant.inventoryItemId,
                    store: store,
                    quantity: 0,
                    action: 'updateInventory',
                    collectionName: currentCollectionName
                });
            });
        }

        const promises = updates.map(payload => fetch(WEB_APP_URL, {
            method: 'POST',
            body: JSON.stringify(payload)
        }));
        await Promise.all(promises);

        if (type === 'branch') {
            showToast(`${specificStore} Updated!`);
        } else if (type === 'reset_all') {
            showToast("All Branches Reset to 0!");
        } else {
            closeModal();
            renderProducts();
            showToast("Successfully Updated!");
        }

    } catch (error) {
        console.error(error);
        document.getElementById('errorModal').classList.remove('hidden');
    } finally {
        btn.disabled = false;
        btn.innerHTML = originalText;
        if (closeBtn) closeBtn.disabled = false;
        if (cancelBtn) cancelBtn.disabled = false;
    }
}

        // --- FETCHING ---
        async function loadInitialData() {
            toggleLoading(true, "Loading...");
            try {
                await fetchData();
                if (notificationInterval) clearInterval(notificationInterval);
                notificationInterval = setInterval(fetchNotificationsOnly, 30000); 
            } catch (e) { console.error(e); toggleLoading(false); }
        }

        async function fetchData() {
            const response = await fetch(`${WEB_APP_URL}?action=getInitialData&store=${currentStore}`);
            const data = await response.json();
            if(data.status === 'success') {
                collectionsList = data.collections.sort((a, b) => a.title.localeCompare(b.title));
                populateCustomDropdown(collectionsList);
                handleNotifications(data.notifications);
                document.getElementById('initialState').classList.remove('hidden');
                document.getElementById('loadingState').classList.add('hidden');
            }
        }

        async function fetchNotificationsOnly() {
            try {
                const response = await fetch(`${WEB_APP_URL}?action=getInitialData&store=${currentStore}`);
                const data = await response.json();
                if(data.status === 'success' && data.notifications) {
                    handleNotifications(data.notifications);
                }
            } catch(e) {}
        }

        function handleNotifications(notifications) {
            const bellContainer = document.getElementById('adminBellContainer');
            const list = document.getElementById('adminNotificationList');
            const dot = document.getElementById('adminBellDot');
            bellContainer.classList.remove('hidden');
            if (notifications.length > 0) {
                dot.style.display = 'block';
                list.innerHTML = '';
                notifications.forEach(notif => {
                    const div = document.createElement('div');
                    div.className = 'p-3 hover:bg-gray-50 cursor-pointer flex items-start gap-2 border-b border-gray-50';
                    div.innerHTML = `
                        <div class="bg-blue-100 text-blue-600 w-6 h-6 rounded-full flex-shrink-0 flex items-center justify-center text-[10px] mt-0.5"><i class="fa-solid fa-clipboard-check"></i></div>
                        <div><p class="text-xs text-gray-800 leading-snug">${notif.msg}</p><p class="text-[10px] text-gray-400 mt-1 font-mono">${new Date(notif.time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</p></div>`;
                    div.onclick = () => { applyNotificationFilter(notif.collection); document.getElementById('adminNotificationPopup').classList.remove('open'); };
                    list.appendChild(div);
                });
            } else {
                dot.style.display = 'none';
                list.innerHTML = '<div class="p-4 text-center text-xs text-gray-400">No recent updates</div>';
            }
        }

        function toggleAdminNotifications() { document.getElementById('adminNotificationPopup').classList.toggle('open'); }
        document.addEventListener('click', function(e) {
            const bell = document.getElementById('adminBellContainer');
            if (bell && !bell.contains(e.target)) { document.getElementById('adminNotificationPopup').classList.remove('open'); }
        });

        async function performSearch(query, collectionId, cursor = null) {
            if(!cursor) {
                document.getElementById('initialState').classList.add('hidden');
                document.getElementById('loadMoreContainer').classList.add('hidden');
                toggleLoading(true, "Searching...");
            } else { document.querySelector('#loadMoreContainer button').innerText = "Loading..."; }

            try {
                const sortValue = document.getElementById('sortFilter').value;
                const [sortKey, reverse] = sortValue.split(':');
                let url = `${WEB_APP_URL}?action=searchProducts`;
                if(query) url += `&query=${encodeURIComponent(query)}`;
                if(collectionId) url += `&collectionId=${encodeURIComponent(collectionId)}`;
                if(cursor) url += `&cursor=${encodeURIComponent(cursor)}`;
                url += `&sortKey=${sortKey}&reverse=${reverse}`;

                const response = await fetch(url);
                const data = await response.json();

                if(data.status === 'success') {
                    if (cursor) { products = products.concat(data.products); } else { products = data.products; }
                    lastCursor = data.pageInfo.endCursor;
                    hasMoreProducts = data.pageInfo.hasNextPage;
                    renderProducts();
                } else { if(!cursor) { products = []; renderProducts(); } }
            } catch (e) { console.error(e); } 
            finally { toggleLoading(false); document.querySelector('#loadMoreContainer button').innerHTML = 'Load More <i class="fa-solid fa-arrow-down ml-1"></i>'; }
        }

        document.getElementById('sortFilter').addEventListener('change', () => {
            const query = document.getElementById('searchInput').value;
            performSearch(query, selectedCollectionId, null);
        });

        function populateCustomDropdown(list) {
            const container = document.getElementById('dropdownListContainer');
            container.innerHTML = '';
            const allOpt = document.createElement('div');
            allOpt.className = 'option'; allOpt.innerText = 'All Collections'; allOpt.onclick = () => selectCollection('', 'Select Collection');
            container.appendChild(allOpt);
            list.forEach(col => {
                const div = document.createElement('div');
                div.className = 'option'; div.innerText = col.title; div.dataset.value = col.id;
                div.onclick = () => selectCollection(col.id, col.title);
                container.appendChild(div);
            });
        }
        function toggleDropdown() { document.getElementById('dropdownOptions').classList.toggle('open'); if(document.getElementById('dropdownOptions').classList.contains('open')) document.getElementById('dropdownSearchInput').focus(); }
        function filterDropdownOptions() {
            const filter = document.getElementById('dropdownSearchInput').value.toLowerCase();
            const options = document.querySelectorAll('.custom-options .option');
            options.forEach(opt => { opt.style.display = opt.innerText.toLowerCase().includes(filter) ? "" : "none"; });
        }
        function selectCollection(id, title) {
            selectedCollectionId = id; currentCollectionName = title;
            document.getElementById('dropdownSelectedText').innerText = title;
            document.getElementById('dropdownOptions').classList.remove('open');
            document.getElementById('dropdownSearchInput').value = ''; filterDropdownOptions();
            lastCursor = null; if(id) { performSearch(null, id); } else { clearFilters(); }
        }
        document.addEventListener('click', function(e) { if (!document.getElementById('customDropdown').contains(e.target)) { document.getElementById('dropdownOptions').classList.remove('open'); } });

        function clearFilters() {
            document.getElementById('searchInput').value = ''; selectedCollectionId = ""; currentCollectionName = "";
            document.getElementById('dropdownSelectedText').innerText = "Select Collection";
            products = []; lastCursor = null; hasMoreProducts = false;
            document.getElementById('productGrid').classList.add('hidden');
            document.getElementById('statsBar').classList.add('hidden');
            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('loadMoreContainer').classList.add('hidden');
            document.getElementById('initialState').classList.remove('hidden');
            showToast("Reset");
        }
        function loadMoreProducts() { if (hasMoreProducts && lastCursor) { performSearch(document.getElementById('searchInput').value, selectedCollectionId, lastCursor); } }
        function toggleLoading(show, text = "Loading...") {
            const loader = document.getElementById('loadingState');
            const grid = document.getElementById('productGrid');
            const empty = document.getElementById('emptyState');
            const stats = document.getElementById('statsBar');
            document.getElementById('loadingText').innerText = text;
            if(show) { loader.classList.remove('hidden'); if(!lastCursor) { grid.classList.add('hidden'); empty.classList.add('hidden'); stats.classList.add('hidden'); } } else { loader.classList.add('hidden'); }
        }
        
        function renderProducts() {
            const grid = document.getElementById('productGrid');
            const emptyState = document.getElementById('emptyState');
            const statsBar = document.getElementById('statsBar');
            const countSpan = document.getElementById('productCount');
            const loadMoreBtn = document.getElementById('loadMoreContainer');
            statsBar.classList.remove('hidden'); grid.innerHTML = ''; countSpan.innerText = products.length;
            if (products.length === 0) { emptyState.classList.remove('hidden'); grid.classList.add('hidden'); loadMoreBtn.classList.add('hidden'); return; } 
            emptyState.classList.add('hidden'); grid.classList.remove('hidden');
            products.forEach(product => {
                const info = getProductStatus(product);
                const mainSku = product.variants[0]?.sku || 'N/A';
                let variantBreakdownHtml = '';
                if(product.variants.length > 0) {
                    variantBreakdownHtml = '<div class="flex flex-wrap gap-1 mt-1.5">';
                    product.variants.forEach(v => {
                         let displayStock = 0;
                         if (currentStore === 'admin') { displayStock = v.actualShopifyStock || 0; } else { displayStock = (v.inventory && v.inventory[currentStore]) ? v.inventory[currentStore] : 0; }
                         const totalVarStock = displayStock; 
                         const displayName = v.title.replace('Size ', '').replace(' / ', '-').substring(0, 10);
                         const color = totalVarStock > 0 ? 'text-gray-700 font-medium bg-gray-100' : 'text-gray-400 bg-gray-50';
                         variantBreakdownHtml += `<span class="text-[10px] px-1.5 py-0.5 rounded border border-gray-100 ${color}">${displayName}: ${totalVarStock}</span>`;
                    });
                    variantBreakdownHtml += '</div>';
                }
                const card = document.createElement('div');
                card.className = 'product-card bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden hover:shadow-md transition-shadow group flex flex-col h-full';
                card.innerHTML = `<div class="retro-img-container relative" onclick="openImagePreview('${product.image}', '${product.title.replace(/'/g, "\\'")}')"><img src="${product.image}" class="retro-img" onerror="this.src='https://via.placeholder.com/300?text=No+Image'"><div class="absolute top-2 right-2 px-2 py-0.5 rounded text-[10px] font-bold uppercase tracking-wider border shadow-sm ${info.colorClass}">${info.status}</div></div><div class="p-3 flex flex-col flex-grow"><div class="flex justify-between items-start mb-1"><span class="text-[10px] font-bold text-gray-400 uppercase tracking-wider">${product.type || 'Product'}</span><span class="text-[10px] text-gray-400 font-mono">SKU: ${mainSku}</span></div><h3 class="font-bold text-gray-800 text-sm leading-tight mb-2 line-clamp-2">${product.title}</h3><div class="mt-auto"><p class="text-xs text-gray-500 font-semibold">Total: ${info.totalStock}</p>${variantBreakdownHtml}<div class="flex gap-2 mt-3 pt-3 border-t border-gray-100"><button onclick="openModal('${product.id}')" class="flex-1 bg-gray-900 text-white text-xs font-bold uppercase tracking-wide py-2 rounded hover:bg-gray-700 transition-colors">Manage</button></div></div></div>`;
                grid.appendChild(card);
            });
            if (hasMoreProducts) { loadMoreBtn.classList.remove('hidden'); } else { loadMoreBtn.classList.add('hidden'); }
        }

        function getProductStatus(product) {
            const status = product.status ? product.status.toUpperCase() : 'DRAFT';
            let totalDisplayStock = 0;
            product.variants.forEach(v => { if (currentStore === 'admin') { totalDisplayStock += (v.actualShopifyStock || 0); } else { totalDisplayStock += (v.inventory && v.inventory[currentStore] ? v.inventory[currentStore] : 0); } });
            const colorClass = status === 'ACTIVE' ? 'bg-green-100 text-green-700 border-green-200' : 'bg-gray-100 text-gray-500 border-gray-200';
            return { totalStock: totalDisplayStock, status, colorClass };
        }
        
        // --- UPGRADED MODAL OPENER (With Admin Fix Controls & RESET ALL) ---
        function openModal(productId) {
            const product = products.find(p => p.id == productId);
            if (!product) return;
            currentEditingProductId = productId;
            document.getElementById('modalProductName').innerText = product.title;
            document.getElementById('modalStoreName').innerText = currentStore;
            const container = document.getElementById('modalVariantsContainer');
            container.innerHTML = '';
            
            product.variants.forEach(variant => {
                const currentStock = variant.inventory[currentStore] || 0;
                let stockLocation = [];
                if ((variant.inventory.dhanmondi || 0) > 0) stockLocation.push("Dhanmondi");
                if ((variant.inventory.banani || 0) > 0) stockLocation.push("Banani");
                if ((variant.inventory.uttara || 0) > 0) stockLocation.push("Uttara");
                const stockDisplayHtml = stockLocation.length > 0 ? `<p class="text-[9px] text-green-600 font-bold mt-0.5 uppercase tracking-tight"><i class="fa-solid fa-location-dot mr-1"></i>${stockLocation.join(', ')}</p>` : `<p class="text-[9px] text-gray-400 mt-0.5">No stock in branches</p>`;
                const stockLabel = currentStore === 'admin' ? 'Global Qty' : 'My Store Qty';

                // --- ADMIN FIX SECTION ---
                let adminFixHtml = '';
                if (currentStore === 'admin') {
                    adminFixHtml = `
                    <div class="mt-2 pt-2 border-t border-gray-100">
                        <div class="flex justify-between items-center mb-2">
                            <p class="text-[9px] text-gray-400 font-bold uppercase">Branch Corrections</p>
                            <button onclick="saveInventoryChanges('reset_all', '${variant.id}')" class="bg-red-100 hover:bg-red-600 hover:text-white text-red-600 text-[9px] px-2 py-1 rounded transition-colors font-bold uppercase tracking-wider">
                                <i class="fa-solid fa-trash-can mr-1"></i> Reset All to 0
                            </button>
                        </div>
                        <div class="grid grid-cols-3 gap-2">
                            ${['dhanmondi', 'banani', 'uttara'].map(store => `
                                <div class="flex flex-col">
                                    <label class="text-[8px] uppercase text-gray-500 mb-0.5">${store.substr(0,3)}</label>
                                    <div class="flex items-center gap-1">
                                        <input type="number" id="fix-${store}-${variant.id}" value="${variant.inventory[store] || 0}" class="w-full text-xs border border-gray-200 rounded p-1 text-center bg-gray-50 focus:bg-white">
                                        <button onclick="saveInventoryChanges('branch', '${variant.id}', '${store}')" class="text-[10px] bg-gray-200 hover:bg-black hover:text-white rounded px-1.5 py-1 transition-colors"><i class="fa-solid fa-check"></i></button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>`;
                }

                const div = document.createElement('div');
                div.className = 'bg-gray-50 p-3 rounded-lg border border-gray-100 mb-3 last:mb-0';
                div.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div class="flex-1 min-w-0 pr-2">
                            <p class="font-semibold text-gray-700 text-xs truncate">${variant.title}</p>
                            <p class="text-[10px] text-gray-400 font-mono truncate">${variant.sku}</p>
                            ${stockDisplayHtml}
                        </div>
                        <div class="flex flex-col items-end gap-1">
                            <span class="text-[9px] text-gray-400 font-bold uppercase tracking-wider">${stockLabel}</span>
                            <div class="flex items-center gap-2">
                                <button onclick="adjustInput('input-${variant.id}', -1)" class="w-7 h-7 rounded-full bg-white border border-gray-300 flex items-center justify-center hover:bg-gray-100 text-gray-600"><i class="fa-solid fa-minus text-[10px]"></i></button>
                                <input type="number" id="input-${variant.id}" value="${currentStock}" min="0" class="main-input w-12 text-center font-bold text-gray-800 bg-white border border-gray-300 rounded py-1 text-sm focus:ring-2 focus:ring-blue-500 outline-none" data-variant-id="${variant.id}" data-inventory-item-id="${variant.inventoryItemId}">
                                <button onclick="adjustInput('input-${variant.id}', 1)" class="w-7 h-7 rounded-full bg-black text-white flex items-center justify-center hover:bg-gray-800"><i class="fa-solid fa-plus text-[10px]"></i></button>
                            </div>
                        </div>
                    </div>
                    ${adminFixHtml}
                `;
                container.appendChild(div);
            });
            document.getElementById('variantModal').classList.remove('hidden');
        }

        function adjustInput(inputId, amount) { const input = document.getElementById(inputId); let val = parseInt(input.value) || 0; val += amount; if (val < 0) val = 0; input.value = val; }
        function closeModal() { document.getElementById('variantModal').classList.add('hidden'); currentEditingProductId = null; }
        function openImagePreview(src, title) { const m = document.getElementById('imagePreviewModal'); document.getElementById('previewImage').src = src; document.getElementById('previewTitle').innerText = title; m.classList.remove('hidden'); setTimeout(() => m.classList.remove('opacity-0'), 10); }
        function closeImagePreview(e, force) { if (force || e.target.id === 'imagePreviewModal') { const m = document.getElementById('imagePreviewModal'); m.classList.add('opacity-0'); setTimeout(() => m.classList.add('hidden'), 300); } }
        function showToast(msg) { const t = document.getElementById('toast'); document.getElementById('toastMsg').innerText = msg; t.classList.remove('translate-y-20', 'opacity-0'); setTimeout(() => t.classList.add('translate-y-20', 'opacity-0'), 3000); }
        function renderNotifications(notifications) {
            const list = document.getElementById('notificationList');
            list.innerHTML = ''; 
            notifications.forEach(notif => {
                const item = document.createElement('div');
                item.className = 'flex justify-between items-center bg-white p-2 rounded border border-blue-100 shadow-sm';
                item.innerHTML = `<div class="flex items-center gap-2"><span class="bg-blue-100 text-blue-600 w-6 h-6 rounded-full flex items-center justify-center text-[10px] font-bold"><i class="fa-solid fa-pen"></i></span><div class="text-xs text-gray-700 truncate max-w-[200px]"><span class="font-bold text-gray-900">${notif.msg.split(' updated ')[0]}</span> updated <span class="font-bold text-blue-600">${notif.collection}</span></div></div><button onclick="applyNotificationFilter('${notif.collection}')" class="text-[10px] bg-gray-900 text-white px-3 py-1 rounded transition-colors">View</button>`;
                list.appendChild(item);
            });
            document.getElementById('notificationsContainer').classList.remove('hidden');
        }
        function applyNotificationFilter(collectionTitle) {
            const list = document.querySelectorAll('.option');
            let foundId = "";
            list.forEach(opt => { if(opt.innerText === collectionTitle) foundId = opt.dataset.value; });
            if(foundId) selectCollection(foundId, collectionTitle);
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            clearTimeout(searchDebounceTimer);
            const val = e.target.value;
            if (val.length > 2) { lastCursor = null; searchDebounceTimer = setTimeout(() => { performSearch(val, null); }, 600); }
        });
    </script>
</body>
</html>
