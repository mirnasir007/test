        body { background-color: #f4f6f8; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        .retro-img-container { aspect-ratio: 3:2; overflow: hidden; background-color: #e2e8f0; cursor: pointer; position: relative; }
        .retro-img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s ease; }

        @keyframes slideDown { from { transform: translateY(-100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

    <script>
        let products = [];
        let collectionsList = []; // Store collections for search
        let currentStore = null;
        let currentCollectionName = ''; 
        let currentEditingProductId = null;
        let searchDebounceTimer = null;
        let lastCursor = null; 
        let hasMoreProducts = false;
        let selectedCollectionId = ""; // Track custom dropdown value

        const loginStoreSelect = document.getElementById('loginStoreSelect');
        const passwordFieldWrapper = document.getElementById('passwordFieldWrapper');
        const loginBtn = document.getElementById('loginBtn');

        loginStoreSelect.addEventListener('change', function() {
            if(this.value) { passwordFieldWrapper.classList.remove('hidden'); loginBtn.disabled = false; }
        });

        function attemptLogin() {
            const selectedStore = loginStoreSelect.value;
            const password = document.getElementById('loginPassword').value;
            if (password === STORE_CREDENTIALS[selectedStore]) {
                currentStore = selectedStore;
                document.getElementById('displayStoreName').innerText = currentStore;
                document.getElementById('loginOverlay').style.display = 'none';
                loadInitialData(); 
            } else { document.getElementById('loginError').classList.remove('hidden'); }
        }

        function logout() { location.reload(); }

        // --- DATA FETCHING ---
        async function loadInitialData() {
            toggleLoading(true, "Loading...");
            try {
                const response = await fetch(`${WEB_APP_URL}?action=getInitialData&store=${currentStore}`);
                const data = await response.json();

                if(data.status === 'success') {
                    // Sort Collections A-Z
                    collectionsList = data.collections.sort((a, b) => a.title.localeCompare(b.title));
                    
                    // Populate Custom Dropdown
                    populateCustomDropdown(collectionsList);

                    if (data.notifications && data.notifications.length > 0) {
                        renderNotifications(data.notifications);
                    }
                    
                    document.getElementById('initialState').classList.remove('hidden');
                    document.getElementById('loadingState').classList.add('hidden');
                }
            } catch (e) { console.error(e); alert("Failed to load initial data"); toggleLoading(false); }
        }

        async function performSearch(query, collectionId, cursor = null) {
            if(!cursor) {
                document.getElementById('initialState').classList.add('hidden');
                document.getElementById('loadMoreContainer').classList.add('hidden');
                toggleLoading(true, "Searching...");
            } else {
                document.querySelector('#loadMoreContainer button').innerText = "Loading...";
            }

            try {
                let url = `${WEB_APP_URL}?action=searchProducts`;
                if(query) url += `&query=${encodeURIComponent(query)}`;
                if(collectionId) url += `&collectionId=${encodeURIComponent(collectionId)}`;
                if(cursor) url += `&cursor=${encodeURIComponent(cursor)}`;

                const response = await fetch(url);
                const data = await response.json();

                if(data.status === 'success') {
                    if (cursor) {
                        products = products.concat(data.products);
                    } else {
                        products = data.products;
                    }
                    
                    lastCursor = data.pageInfo.endCursor;
                    hasMoreProducts = data.pageInfo.hasNextPage;
                    
                    renderProducts();
                } else {
                    if(!cursor) { products = []; renderProducts(); }
                }
            } catch (e) { console.error(e); } 
            finally { 
                toggleLoading(false); 
                document.querySelector('#loadMoreContainer button').innerHTML = 'Load More <i class="fa-solid fa-arrow-down ml-1"></i>';
            }
        }

        // --- CUSTOM DROPDOWN LOGIC ---
        function populateCustomDropdown(list) {
            const container = document.getElementById('dropdownListContainer');
            container.innerHTML = '';
            
            // Add "All" option (equivalent to reset)
            const allOpt = document.createElement('div');
            allOpt.className = 'option';
            allOpt.innerText = 'All Collections';
            allOpt.onclick = () => selectCollection('', 'Select Collection');
            container.appendChild(allOpt);

            list.forEach(col => {
                const div = document.createElement('div');
                div.className = 'option';
                div.innerText = col.title;
                div.dataset.value = col.id;
                div.onclick = () => selectCollection(col.id, col.title);
                container.appendChild(div);
            });
        }

        function toggleDropdown() {
            document.getElementById('dropdownOptions').classList.toggle('open');
            if(document.getElementById('dropdownOptions').classList.contains('open')) {
                document.getElementById('dropdownSearchInput').focus();
            }
        }

        function filterDropdownOptions() {
            const filter = document.getElementById('dropdownSearchInput').value.toLowerCase();
            const options = document.querySelectorAll('.custom-options .option');
            options.forEach(opt => {
                const txt = opt.innerText.toLowerCase();
                if(txt.includes(filter)) {
                    opt.style.display = "";
                } else {
                    opt.style.display = "none";
                }
            });
        }

        function selectCollection(id, title) {
            selectedCollectionId = id;
            currentCollectionName = title;
            document.getElementById('dropdownSelectedText').innerText = title;
            document.getElementById('dropdownOptions').classList.remove('open');
            document.getElementById('dropdownSearchInput').value = ''; // Reset search
            filterDropdownOptions(); // Reset list visibility
            
            // Trigger Search Logic
            lastCursor = null; 
            if(id) {
                performSearch(null, id);
            } else {
                clearFilters(); // If 'All Collections' selected
            }
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
            const wrapper = document.getElementById('customDropdown');
            if (!wrapper.contains(e.target)) {
                document.getElementById('dropdownOptions').classList.remove('open');
            }
        });

        // --- NEW FEATURES ---
        
        function clearFilters() {
            document.getElementById('searchInput').value = '';
            selectedCollectionId = "";
            currentCollectionName = "";
            document.getElementById('dropdownSelectedText').innerText = "Select Collection";
            
            products = [];
            lastCursor = null;
            hasMoreProducts = false;
            
            document.getElementById('productGrid').classList.add('hidden');
            document.getElementById('statsBar').classList.add('hidden');
            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('loadMoreContainer').classList.add('hidden');
            
            document.getElementById('initialState').classList.remove('hidden');
            showToast("Reset");
        }

        function loadMoreProducts() {
            if (hasMoreProducts && lastCursor) {
                const query = document.getElementById('searchInput').value;
                performSearch(query, selectedCollectionId, lastCursor);
            }
        }

        // --- UI HELPERS ---
        function toggleLoading(show, text = "Loading...") {
            const loader = document.getElementById('loadingState');
            const grid = document.getElementById('productGrid');
            const empty = document.getElementById('emptyState');
            const stats = document.getElementById('statsBar');
            
            document.getElementById('loadingText').innerText = text;
            
            if(show) {
                loader.classList.remove('hidden');
                if(!lastCursor) {
                    grid.classList.add('hidden');
                    empty.classList.add('hidden');
                    stats.classList.add('hidden');
                }
            } else {
                loader.classList.add('hidden');
            }
        }

        function renderProducts() {
            const grid = document.getElementById('productGrid');
            const emptyState = document.getElementById('emptyState');
            const statsBar = document.getElementById('statsBar');
            const countSpan = document.getElementById('productCount');
            const loadMoreBtn = document.getElementById('loadMoreContainer');

            statsBar.classList.remove('hidden');
            grid.innerHTML = '';
            countSpan.innerText = products.length;

            if (products.length === 0) {
                emptyState.classList.remove('hidden');
                grid.classList.add('hidden');
                loadMoreBtn.classList.add('hidden');
                return;
            } 
            emptyState.classList.add('hidden');
            grid.classList.remove('hidden');

            products.forEach(product => {
                const info = getProductStatus(product);
                const mainSku = product.variants[0]?.sku || 'N/A';
                let variantBreakdownHtml = '';
                if(product.variants.length > 0) {
                    variantBreakdownHtml = '<div class="flex flex-wrap gap-1 mt-1.5">';
                    product.variants.forEach(v => {
                         const totalVarStock = v.actualShopifyStock || 0;
                         const displayName = v.title.replace('Size ', '').replace(' / ', '-').substring(0, 10);
                         const color = totalVarStock > 0 ? 'text-gray-700 font-medium bg-gray-100' : 'text-gray-400 bg-gray-50';
                         variantBreakdownHtml += `<span class="text-[10px] px-1.5 py-0.5 rounded border border-gray-100 ${color}">${displayName}: ${totalVarStock}</span>`;
                    });
                    variantBreakdownHtml += '</div>';
                }

                const card = document.createElement('div');
                card.className = 'product-card bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden hover:shadow-md transition-shadow group flex flex-col h-full';
                card.innerHTML = `
                    <div class="retro-img-container relative" onclick="openImagePreview('${product.image}', '${product.title.replace(/'/g, "\\'")}')">
                        <img src="${product.image}" class="retro-img" onerror="this.src='https://via.placeholder.com/300?text=No+Image'">
                        <div class="absolute top-2 right-2 px-2 py-0.5 rounded text-[10px] font-bold uppercase tracking-wider border shadow-sm ${info.colorClass}">${info.status}</div>
                    </div>
                    <div class="p-3 flex flex-col flex-grow">
                        <div class="flex justify-between items-start mb-1">
                            <span class="text-[10px] font-bold text-gray-400 uppercase tracking-wider">${product.type || 'Product'}</span>
                            <span class="text-[10px] text-gray-400 font-mono">SKU: ${mainSku}</span>
                        </div>
                        <h3 class="font-bold text-gray-800 text-sm leading-tight mb-2 line-clamp-2">${product.title}</h3>
                        <div class="mt-auto">
                            <p class="text-xs text-gray-500 font-semibold">Total: ${info.totalStock}</p>
                            ${variantBreakdownHtml}
                            <div class="flex gap-2 mt-3 pt-3 border-t border-gray-100">
                                <button onclick="openModal('${product.id}')" class="flex-1 bg-gray-900 text-white text-xs font-bold uppercase tracking-wide py-2 rounded hover:bg-gray-700 transition-colors">Manage</button>
                            </div>
                        </div>
                    </div>`;
                grid.appendChild(card);
            });

            if (hasMoreProducts) {
                loadMoreBtn.classList.remove('hidden');
            } else {
                loadMoreBtn.classList.add('hidden');
            }
        }

        // --- REUSED FUNCTIONS ---
        function getProductStatus(product) {
            const status = product.status ? product.status.toUpperCase() : 'DRAFT';
            let totalShopifyStock = 0;
            product.variants.forEach(v => { totalShopifyStock += (v.actualShopifyStock || 0); });
            const colorClass = status === 'ACTIVE' ? 'bg-green-100 text-green-700 border-green-200' : 'bg-gray-100 text-gray-500 border-gray-200';
            return { totalStock: totalShopifyStock, status, colorClass };
        }

        async function saveInventoryChanges() {
            if (!currentEditingProductId) return;
            const product = products.find(p => p.id == currentEditingProductId);
            const inputs = document.querySelectorAll('#modalVariantsContainer input');
            const saveBtn = document.getElementById('saveBtn');
            const originalText = document.getElementById('saveBtnText').innerText;
            saveBtn.disabled = true;
            document.getElementById('saveBtnText').innerText = "Syncing...";
            saveBtn.classList.add('opacity-75');

            try {
                for (const input of inputs) {
                    const variantId = input.getAttribute('data-variant-id');
                    const inventoryItemId = input.getAttribute('data-inventory-item-id');
                    const newQty = parseInt(input.value) || 0;
                    const variant = product.variants.find(v => v.id == variantId);
                    const payload = {
                        action: 'updateInventory', productId: product.id, variantId: variantId,
                        inventoryItemId: inventoryItemId, store: currentStore, quantity: newQty,
                        otherStoresData: variant.inventory, collectionName: currentCollectionName
                    };
                    await sendUpdateToBackend(payload);
                }
                showToast("Updated!");
                renderProducts();
                closeModal();
            } catch (error) { alert("Update Failed: " + error.message); } 
            finally { saveBtn.disabled = false; document.getElementById('saveBtnText').innerText = originalText; saveBtn.classList.remove('opacity-75'); }
        }

        async function sendUpdateToBackend(payload) {
             const response = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify(payload) });
             const data = await response.json();
             if(data.status === 'success') {
                 updateLocalProductData(payload.productId, payload.variantId, payload.quantity, data.newStatus);
             } else { throw new Error(data.message); }
        }

        function updateLocalProductData(productId, variantId, newQty, newStatus) {
             const product = products.find(p => p.id == productId);
             if(product) {
                 const variant = product.variants.find(v => v.id == variantId);
                 if(variant) variant.inventory[currentStore] = newQty;
                 product.status = newStatus.toUpperCase(); 
             }
        }

        // ... Helpers ...
        function openModal(productId) {
            const product = products.find(p => p.id == productId);
            if (!product) return;
            currentEditingProductId = productId;
            document.getElementById('modalProductName').innerText = product.title;
            document.getElementById('modalStoreName').innerText = currentStore;
            const container = document.getElementById('modalVariantsContainer');
            container.innerHTML = '';
            product.variants.forEach(variant => {
                const currentStock = variant.inventory[currentStore] || 0;
                const div = document.createElement('div');
                div.className = 'flex justify-between items-center bg-gray-50 p-3 rounded-lg border border-gray-100 mb-3 last:mb-0';
                div.innerHTML = `
                    <div class="flex-1 min-w-0 pr-2"><p class="font-semibold text-gray-700 text-xs truncate">${variant.title}</p><p class="text-[10px] text-gray-400 font-mono truncate">${variant.sku}</p></div>
                    <div class="flex items-center gap-2">
                        <button onclick="adjustInput('input-${variant.id}', -1)" class="w-7 h-7 rounded-full bg-white border border-gray-300 flex items-center justify-center hover:bg-gray-100 text-gray-600"><i class="fa-solid fa-minus text-[10px]"></i></button>
                        <input type="number" id="input-${variant.id}" value="${currentStock}" min="0" class="w-12 text-center font-bold text-gray-800 bg-white border border-gray-300 rounded py-1 text-sm focus:ring-2 focus:ring-blue-500 outline-none" data-variant-id="${variant.id}" data-inventory-item-id="${variant.inventoryItemId}">
                        <button onclick="adjustInput('input-${variant.id}', 1)" class="w-7 h-7 rounded-full bg-black text-white flex items-center justify-center hover:bg-gray-800"><i class="fa-solid fa-plus text-[10px]"></i></button>
                    </div>`;
                container.appendChild(div);
            });
            document.getElementById('variantModal').classList.remove('hidden');
        }
        function adjustInput(inputId, amount) { const input = document.getElementById(inputId); let val = parseInt(input.value) || 0; val += amount; if (val < 0) val = 0; input.value = val; }
        function closeModal() { document.getElementById('variantModal').classList.add('hidden'); currentEditingProductId = null; }
        function openImagePreview(src, title) { const m = document.getElementById('imagePreviewModal'); document.getElementById('previewImage').src = src; document.getElementById('previewTitle').innerText = title; m.classList.remove('hidden'); setTimeout(() => m.classList.remove('opacity-0'), 10); }
        function closeImagePreview(e, force) { if (force || e.target.id === 'imagePreviewModal') { const m = document.getElementById('imagePreviewModal'); m.classList.add('opacity-0'); setTimeout(() => m.classList.add('hidden'), 300); } }
        function showToast(msg) { const t = document.getElementById('toast'); document.getElementById('toastMsg').innerText = msg; t.classList.remove('translate-y-20', 'opacity-0'); setTimeout(() => t.classList.add('translate-y-20', 'opacity-0'), 3000); }
        function renderNotifications(notifications) {
            const list = document.getElementById('notificationList');
            list.innerHTML = ''; 
            notifications.forEach(notif => {
                const item = document.createElement('div');
                item.className = 'flex justify-between items-center bg-white p-2 rounded border border-blue-100 shadow-sm';
                item.innerHTML = `<div class="flex items-center gap-2"><span class="bg-blue-100 text-blue-600 w-6 h-6 rounded-full flex items-center justify-center text-[10px] font-bold"><i class="fa-solid fa-pen"></i></span><div class="text-xs text-gray-700 truncate max-w-[200px]"><span class="font-bold text-gray-900">${notif.msg.split(' updated ')[0]}</span> updated <span class="font-bold text-blue-600">${notif.collection}</span></div></div><button onclick="applyNotificationFilter('${notif.collection}')" class="text-[10px] bg-gray-900 text-white px-3 py-1 rounded transition-colors">View</button>`;
                list.appendChild(item);
            });
            document.getElementById('notificationsContainer').classList.remove('hidden');
        }
        function applyNotificationFilter(collectionTitle) {
            const list = document.querySelectorAll('.option');
            let foundId = "";
            list.forEach(opt => { if(opt.innerText === collectionTitle) foundId = opt.dataset.value; });
            if(foundId) selectCollection(foundId, collectionTitle);
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            clearTimeout(searchDebounceTimer);
            const val = e.target.value;
            if (val.length > 2) { lastCursor = null; searchDebounceTimer = setTimeout(() => { performSearch(val, null); }, 600); }
        });
    </script>
</body>
